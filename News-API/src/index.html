<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="News portal">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" href="assets/images/icons/favicon.png" type="image/x-icon">
        <title>NewsPortal</title>
    </head>
    <body class="body">
        <header class="header">
            <h1 class="title">News Portal</h1>
            <label>
                <select class="sources" name="sources">
                    <option value="" selected disabled>Select source</option>
                </select>
            </label>
        </header>
        <main class="main">
            <div class="news"></div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <a class="footer__author" target="_blank" href="https://github.com/ngInit">Aleksey Nikolaev</a>
                <a class="footer__school" target="_blank" href="https://rs.school/courses/javascript"></a>
                <p class="footer__year">2025</p>
            </div>
        </footer>

        <template id="sourceItemTemp">
            <option class="source__item"></option>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a class="news__link" href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>
    </body>
</html>
